<h2>{{title.toUpperCase()}} </h2>
<div class="form-here">
<h3>Form</h3>
<form (ngSubmit)="onSubmit()">
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required class="form-data" placeholder="Enter your name">
    
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-data" placeholder="Enter your email">

    <label for="message">Message</label>
    <textarea id="message" [(ngModel)]="message" name="message" required class="form-data" placeholder="Enter your message"></textarea>
  
  <button class="but" type="submit">Submit</button>
</form>
